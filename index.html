<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/style.css" />
  <title>Black Forest</title>
</head>

<body>
  <div class="game-intro">
    <img src="./images/background.png" alt="" class="logo-img" />
    <br /> <!-- line break -->
    <button id="start-button">Start Game</button>
    <p>Use all arrows to control the direction of your character! </p>
    <p>I will update the icon later! :)</p>
    <img src="./images/arrows.png" alt="" class="arrows-img" />
  </div>

  <div class="game-board">

    <canvas id="canvas" width="1200" height="700"></canvas>
  </div>

  <div class="game-over">
    <section class='gameOverScreen'>
      <h1 id='gameOverTitle'>GAME OVER</h1>
      <img src="./images/background.png" alt="" class="logo-img" />
      <br />
      <button id="restart-button"> Restart Game</button>
      <p>Press the button to restart! </p>
    </section>
  </div>

  <div class="game-win">
    <section class='gameWinScreen'>
      <h1 id='gameWinTitle'>You won the game!!!</h1>
      <img src="./images/background.png" alt="" class="logo-img" />
      <br />
      <button id="replay-button"> Replay the Game</button>
      <p>Would you like to replay? Press the button to replay! </p>
    </section>
  </div>

  <script type="text/javascript" src="javascripts/index.js"></script>
</body>

</html>
